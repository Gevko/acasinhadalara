<!-- src/app/features/gallery/gallery.html -->
<div class="gallery-banner">
  <div class="container">
    <h1>{{ 'gallery.title' | translate }}</h1>
  </div>
</div>

<section class="container gallery-section">
  <div class="gallery-filters">
    <button 
      *ngFor="let category of categories" 
      [class.active]="selectedCategory === category"
      (click)="setCategory(category)">
      {{ 'gallery.categories.' + category | translate }}
    </button>
  </div>
  
  <div class="gallery-grid">
    <div 
      class="gallery-item" 
      *ngFor="let item of filteredItems; let i = index"
      (click)="openLightbox(i)">
      <img [src]="item.src" [alt]="item.alt">
      <div class="gallery-overlay">
        <i class="fas fa-search-plus"></i>
      </div>
    </div>
  </div>
</section>

<!-- Lightbox -->
<div class="lightbox" *ngIf="showLightbox">
  <div class="lightbox-content">
    <button class="close-button" (click)="closeLightbox()">
      <i class="fas fa-times"></i>
    </button>
    
    <button class="nav-button prev-button" (click)="prevImage()">
      <i class="fas fa-chevron-left"></i>
    </button>
    
    <div class="lightbox-image-container">
      <img [src]="filteredItems[currentImageIndex].src" [alt]="filteredItems[currentImageIndex].alt">
      <p class="image-caption">{{ filteredItems[currentImageIndex].alt }}</p>
    </div>
    
    <button class="nav-button next-button" (click)="nextImage()">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>
